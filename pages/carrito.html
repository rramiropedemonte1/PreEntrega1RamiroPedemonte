<main>

    <h2 class="titulo-principal">Carrito</h2>
    <div class="contenedor-carrito">

        <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío</p>
    </div>





      <div id="carrito-sneakers" class="carrito-productos disabled">
        <div class="carrito-producto disabled">
            <img class="carrito-producto-imagen" src="../img/air force/Air Force 1 '07 Low 'White'.jpg" alt="">
            <div class="carrito-producto-titulo">
                <small>Nombre</small>
                <h3>Sneaker</h3>
            </div>
            <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>1</p>

            </div>
            <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$67.000</p>
            </div>
            <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$67.000</p>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
        </div>
      </div>

      <div class="carrito-productos disabled">
        <div class="carrito-producto">
            <img class="carrito-producto-imagen" src="../img/air force/Air Force 1 '07 Low 'White'.jpg" alt="">
            <div class="carrito-producto-titulo">
                <small>Nombre</small>
                <h3>Sneaker</h3>
            </div>
            <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>2</p>

            </div>
            <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$67.000</p>
            </div>
            <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$67.000</p>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
        </div>
      </div>

      <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
          </div>
        <div class="carrito-acciones-derecha"><button class="carrito-acciones-total">
            <p>Total:</p>
            <p id="total">$134.000</p>
        </button>
        <button class="carrito-acciones-comprar">Comprar ahora</button>.
    </button>
      </div>

</main>
